<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/poll-form.css" rel="stylesheet"> 
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Helaman Franco | HTML Form - User Poll</h1>
    </header>
    <main>
     <form>
        <fieldset>
           <legend>Contact Information</legend>
           <div class="form-item column2">
           <label for="fullname">Full Name:</label>
           <input type="text" id="fullname" name="fullname"><br>
           </div>
           <div class="form-item column2">
           <label for="useremail">Email Adress:</label>
           <input type="text" id="useremail" name="useremail"> 
           </div class="form-item">
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item">
            <label for="browser">What is your favorite browser?</label> 
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="mozilla">Mozilla Firefox</option>
                <option value="edge">Microsoft Edge</option>
            </select><br>
            </div>
            <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet"><br>
            </div>
            <label for="feedback" style="text-align: center;">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdan Netherlands, Tibuktu Mali"></textarea> 
        </fieldset>
        <button id="submit">Submit Poll</button>
     </form> 
    </main>
    <footer>
        <p>Â©2013 | HTML Form - User Poll Activity | Helaman Franco</p>
    </footer>

</body>
</html>
